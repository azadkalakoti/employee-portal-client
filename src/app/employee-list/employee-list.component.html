<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Employees</h1>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Employee ID</th>
        <th> <a href="http://localhost:8080/api/sorted-employee-list?type=NAME">
          Name
        </a></th>
        <th>Email</th>
        <th>Date of Joining</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees | async">
        <td>{{employee.empId}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.hireDate}}</td>
        <td>{{employee.salary}}</td>
        <td><button (click)="getEmployeeDetails(empId)">Employee Details</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
