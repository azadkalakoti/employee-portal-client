<div *ngIf="employee">
  <div>
    <label>Name: </label> {{employee.name}}
  </div>
  <div>
    <label>Email ID: </label> {{employee.email}}
  </div>
  <div>
    <label>DOJ(Date of Joining: </label> {{employee.hireDate}}
  </div>
  <div>
    <label>Salary: </label> {{employee.salary}}
  </div>
  <hr/>
</div>
